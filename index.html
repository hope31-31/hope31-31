<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getFirestore, collection, addDoc, serverTimestamp,
  onSnapshot, doc, setDoc, deleteDoc, getDocs, where, query 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

// YOUR REAL CONFIG
const firebaseConfig = {
  apiKey: "AIzaSyD9GQMi0v4ItnkJ2uqKtUUQU59DorLrCAg",
  authDomain: "live-chat-3d2c3.firebaseapp.com",
  projectId: "live-chat-3d2c3",
  storageBucket: "live-chat-3d2c3.firebasestorage.app",
  messagingSenderId: "550798266942",
  appId: "1:550798266942:web:2ce678f70e4f64d6f7376f",
  measurementId: "G-L0K72L8894"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth();

let username = "";
let currentRoom = "General";
let unsubscribeMessages = null;
let createdRoomsThisSession = [];

// DOM
const chatDiv = document.getElementById("chat");
const messageInput = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");
const clearBtn = document.getElementById("clearBtn");
const roomsDiv = document.getElementById("rooms");
const newRoomName = document.getElementById("newRoomName");
const newRoomPass = document.getElementById("newRoomPass");
const createRoomBtn = document.getElementById("createRoomBtn");

// --- AUTH ---
signInAnonymously(auth);

onAuthStateChanged(auth, async (user) => {
  if (user) {
    username = user.uid;
    await ensureGeneral();
    loadRooms();
    joinRoom("General", "");
  }
});

// --- ENSURE GENERAL EXISTS ---
async function ensureGeneral() {
  await setDoc(doc(db,"rooms","General"), {
    name:"General",
    password:"",
    creator:"system"
  }, { merge:true });
}

// --- LOAD ROOMS ---
function loadRooms() {
  onSnapshot(collection(db,"rooms"), snap=>{
    roomsDiv.innerHTML="";
    snap.forEach(d=>{
      const r = d.data();
      const div = document.createElement("div");
      div.className="room";
      if(r.name===currentRoom) div.classList.add("selected");
      div.textContent=r.name;
      div.onclick=()=>joinRoom(r.name,r.password);
      roomsDiv.appendChild(div);
    });
  });
}

// --- JOIN ROOM ---
function joinRoom(name, pass) {
  if(pass){
    const entered = prompt("Enter password");
    if(entered!==pass) return alert("Wrong password");
  }
  currentRoom = name;
  listenMessages();
}

// --- LISTEN MESSAGES (NO INDEX REQUIRED) ---
function listenMessages(){
  if(unsubscribeMessages) unsubscribeMessages();
  chatDiv.innerHTML="";

  const q = query(
    collection(db,"messages"),
    where("room","==",currentRoom)
  );

  unsubscribeMessages = onSnapshot(q, snap=>{
    chatDiv.innerHTML="";
    snap.forEach(docSnap=>{
      const m = docSnap.data();
      const div = document.createElement("div");
      div.className="message "+(m.sender===username?"mine":"other");
      div.innerHTML=`<div class="sender">${m.sender}</div>${m.text}`;
      chatDiv.appendChild(div);
    });
    chatDiv.scrollTop = chatDiv.scrollHeight;
  });
}

// --- SEND MESSAGE ---
async function sendMessage(){
  const text = messageInput.value.trim();
  if(!text) return;

  await addDoc(collection(db,"messages"),{
    text,
    sender:username,
    room:currentRoom,
    createdAt:serverTimestamp()
  });

  messageInput.value="";
}

sendBtn.onclick = sendMessage;
messageInput.addEventListener("keypress", e=>{
  if(e.key==="Enter") sendMessage();
});

// --- CLEAR CHAT (PERMANENT) ---
clearBtn.onclick = async ()=>{
  if(!confirm("Clear chat forever?")) return;

  const snap = await getDocs(
    query(collection(db,"messages"), where("room","==",currentRoom))
  );

  for(const d of snap.docs){
    await deleteDoc(d.ref);
  }
};

// --- CREATE ROOM ---
createRoomBtn.onclick = async ()=>{
  const name = newRoomName.value.trim();
  const pass = newRoomPass.value.trim();
  if(!name) return;

  await setDoc(doc(db,"rooms",name),{
    name,
    password:pass,
    creator:username
  });

  createdRoomsThisSession.push(name);

  newRoomName.value="";
  newRoomPass.value="";
  joinRoom(name,pass);
};

// --- AUTO DELETE ROOM ON TAB CLOSE ---
window.addEventListener("beforeunload", async ()=>{
  for(const room of createdRoomsThisSession){

    // delete messages in that room
    const snap = await getDocs(
      query(collection(db,"messages"), where("room","==",room))
    );

    for(const d of snap.docs){
      await deleteDoc(d.ref);
    }

    await deleteDoc(doc(db,"rooms",room));
  }
});
</script>
